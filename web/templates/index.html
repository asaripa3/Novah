<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovahSpeaks - Your Personal EQ Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 h-screen flex flex-col max-w-4xl">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <div class="inline-block p-4 rounded-2xl bg-[#F2C029] shadow-lg mb-4">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                    NovahSpeaks
                </h1>
            </div>
        </header>

        <!-- Main Chat Container -->
        <div class="flex-1 bg-[#F2C029] rounded-2xl shadow-xl p-6 flex flex-col">
            <!-- Chat Messages Area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-6 space-y-4 px-2">
                <!-- Welcome Message -->
                <div class="message assistant-message">
                    <div class="flex items-center space-x-2 mb-1">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
                            <span class="text-indigo-600 text-sm font-semibold">N</span>
                        </div>
                        <span class="text-sm text-gray-500">NovahSpeaks</span>
                    </div>
                    <p>Hello! I'm here to help you. How can I assist you today?</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-100 pt-4">
                <form id="chat-form" class="flex space-x-4">
                    <div class="flex-1 relative">
                        <input type="text" 
                               id="message-input" 
                               class="w-full rounded-xl border border-gray-200 px-4 py-3 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all"
                               placeholder="Type your message here..."
                               required>
                        <div class="absolute right-3 top-3 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </div>
                    </div>
                    <button type="submit" 
                            class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-4 text-gray-500 text-sm">
            <p>Created by Addy and Tej</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
